<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>404 — Страница не найдена</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Inter, Arial, sans-serif;
}

.wrapper {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.code {
  font-size: 120px;
  font-weight: 800;
  color: #8b1e1e; /* тёмно-красный, не яркий */
  text-shadow: 0 0 20px rgba(139, 30, 30, 0.35);
  margin: 0;
}

.text {
  margin-top: 12px;
  font-size: 20px;
  color: rgba(255,255,255,0.75);
}

.back {
  margin-top: 32px;
  padding: 12px 26px;
  border-radius: 12px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.2s ease, transform 0.2s ease;
}

.back:hover {
  background: rgba(255,255,255,0.16);
  transform: translateY(-2px);
}
</style>
</head>

<body>
  <div class="wrapper">
    <h1 class="code">404</h1>
    <div class="text">Страница не найдена</div>
    <a class="back" href="/">Вернуться назад</a>
  </div>
</body>
</html>
