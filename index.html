h1 {

  text-align: center;
  margin-bottom: 32px;
  font-weight: 600;
}

.main-layout {
  max-width: 1400px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 24px;
}

.info-box {
  padding: 20px 22px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px) saturate(140%);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
}

.info-box + .info-box {
  margin-top: 16px;
}

.order-btn {
  display: block;
  margin-top: 14px;
  padding: 12px;
  text-align: center;
  font-weight: 600;
  color: #fff;
  background: #000;
  border-radius: 12px;
  text-decoration: none;
}

.catalog {
  display: block;
}

/* Категория */
.category {
  margin-bottom: 24px;
}

.category-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  padding: 14px 18px;
  background: rgba(255,255,255,0.14);
  border-radius: 16px;
  font-size: 22px;
  font-weight: 700;
  color: #fff;
  user-select: none;
}

.category-header:hover {
  background: rgba(255,255,255,0.2);
}

.arrow {
  transition: transform 0.3s ease;
}

.category-content {
  overflow: hidden;
  height: 0;
  transition: height 0.4s ease;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

}
