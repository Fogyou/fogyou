<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background:
    linear-gradient(135deg, rgba(20,20,20,0.85), rgba(10,10,10,0.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  min-height: 100svh;
  padding: 24px;
  box-sizing: border-box;
}

h1 {
  color: #fff;
  text-align: center;
  margin-bottom: 32px;
  font-weight: 600;
}

.main-layout {
  max-width: 1400px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 24px;
  align-items: start;
}

/* üîí –ö–æ–Ω—Ç–∞–∫—Ç—ã –≤—Å–µ–≥–¥–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ */
aside {
  position: sticky;
  top: 24px;
}

.info-box {
  padding: 20px 22px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(16px) saturate(140%);
  -webkit-backdrop-filter: blur(16px) saturate(140%);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow:
    0 8px 30px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.15);
  color: #fff;
}

.info-box h2 {
  margin: 0 0 12px;
  font-size: 20px;
  font-weight: 600;
}

.info-box p {
  margin: 6px 0;
  font-size: 15px;
  line-height: 1.5;
}

.catalog {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

.category-block {
  grid-column: 1 / -1;
}

.category-title {
  margin: 32px 0 16px;
  font-size: 26px;
  font-weight: 700;
  color: #fff;
  border-bottom: 1px solid rgba(255,255,255,0.25);
  padding-bottom: 8px;
}

/* –ø–µ—Ä–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è –Ω–∞ –æ–¥–Ω–æ–º —É—Ä–æ–≤–Ω–µ —Å –∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏ */
.category-block:first-child .category-title {
  margin-top: 0;
}

.card {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(16px) saturate(140%);
  -webkit-backdrop-filter: blur(16px) saturate(140%);
  border-radius: 18px;
  padding: 16px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow:
    0 8px 30px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.15);
  color: #fff;
  display: flex;
  flex-direction: column;
  transition: transform 0.25s ease;
}

.card:hover {
  transform: translateY(-6px);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
}

.card h3 {
  margin: 14px 0 8px;
  font-size: 18px;
}

.card p {
  font-size: 14px;
  flex: 1;
}

.price {
  margin-top: 12px;
  font-size: 20px;
  font-weight: 700;
}

@media (max-width: 900px) {
  .main-layout {
    grid-template-columns: 1fr;
  }

  aside {
    position: static;
  }
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

  <div class="catalog" id="catalog"></div>

  <aside>
    <div class="info-box">
      <h2>–ù–∞—à–∏ –∫–æ–Ω—Ç–∞–∫—Ç—ã</h2>
      <p><strong>Dist. 8168</strong></p>
      <p>–ê–ª–µ–∫—Å ‚Äî (520) 331-9666</p>
      <p>–ó–∏–∫ ‚Äî (205) 195-0992</p>
      <p>–ù–æ–ª–∞–Ω ‚Äî (480) 067-5061</p>
    </div>
  </aside>

</div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbwSoho1_PYwCEJMqzwKhBj6BcxDhYhWtvkIqJ5EMpZeL-0rqJcHrPFz8lmblYzwhFGn/exec";

fetch(DATA_URL)
  .then(res => res.json())
  .then(items => {
    const catalog = document.getElementById("catalog");
    const grouped = {};

    items.forEach(item => {
      const category = item.category || "–î—Ä—É–≥–æ–µ";
      if (!grouped[category]) grouped[category] = [];
      grouped[category].push(item);
    });

    Object.keys(grouped).forEach(category => {
      catalog.insertAdjacentHTML("beforeend", `
        <div class="category-block">
          <div class="category-title">${category}</div>
        </div>
      `);

      grouped[category].forEach(item => {
        catalog.insertAdjacentHTML("beforeend", `
          <div class="card">
            <img src="${item.image}" onerror="this.src='https://via.placeholder.com/400x250?text=No+Image'">
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <div class="price">${item.price} ${item.currency}</div>
          </div>
        `);
      });
    });
  });
</script>

</body>
</html>
