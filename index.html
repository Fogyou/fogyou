<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:linear-gradient(135deg,rgba(20,20,20,.85),rgba(10,10,10,.85)),
  url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size:cover;
  background-attachment:fixed;
  padding:24px;
  color:#fff;
}

h1{text-align:center;margin-bottom:32px}

.main-layout{
  max-width:1400px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 320px;
  gap:24px;
}

.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:24px;
}

.category-title{
  grid-column:1/-1;
  font-size:26px;
  font-weight:700;
  margin:32px 0 16px;
  border-bottom:1px solid rgba(255,255,255,.25);
}

.card{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:16px;
  display:flex;
  flex-direction:column;
  backdrop-filter:blur(16px);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

.card h3{margin:12px 0 6px}
.card p{font-size:14px;flex:1}

.price{
  font-size:20px;
  font-weight:700;
  margin-top:6px;
}

.qty{
  margin-top:8px;
  width:100%;
  padding:6px;
  border-radius:8px;
  border:none;
}

.btn{
  margin-top:8px;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:.15s;
}

.btn:hover{background:#111}
.btn:active{transform:scale(.96)}

aside{position:sticky;top:24px}

.info-box{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  backdrop-filter:blur(16px);
}

input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:none;
  margin-bottom:8px;
}

@media(max-width:900px){
  .main-layout{grid-template-columns:1fr}
  aside{position:static}
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

  <div id="catalog" class="catalog"></div>

  <aside>
    <div class="info-box">
      <h2>Корзина</h2>
      <div id="cart"></div>
      <p><strong>Итого: <span id="total">0</span></strong></p>

      <input id="customerName" placeholder="ФИО">
      <input id="customerPhone" placeholder="Телефон">

      <button class="btn" onclick="sendOrder()">Оформить заказ</button>
    </div>
  </aside>

</div>

<script>
/* ===== ССЫЛКИ НА GOOGLE APPS SCRIPT ===== */
const PRODUCTS_URL = "https://script.google.com/macros/s/AKfycbx1jZJ-P6ijI7E6m6HSux1P9PNbFDOFmkzojLlgU45wo5CAmJnsGU-KEqw8th8mCZRT/exec";
const ORDER_URL = "https://script.google.com/macros/s/AKfycbx1jZJ-P6ijI7E6m6HSux1P9PNbFDOFmkzojLlgU45wo5CAmJnsGU-KEqw8th8mCZRT/exec";

let cart = [];

/* ===== ЗАГРУЗКА КАТАЛОГА ===== */
fetch(PRODUCTS_URL)
.then(r => r.json())
.then(data => {
  const catalog = document.getElementById("catalog");
  const groups = {};

  data.forEach(item => {
    const cat = item.category || "Другое";
    if (!groups[cat]) groups[cat] = [];
    groups[cat].push(item);
  });

  for (const cat in groups) {
    catalog.insertAdjacentHTML("beforeend",
      `<div class="category-title">${cat}</div>`
    );

    groups[cat].forEach(item => {
      const safeId = item.name.replace(/\s+/g,'_');

      catalog.insertAdjacentHTML("beforeend", `
        <div class="card">
          <img src="${item.image}" onerror="this.src='https://via.placeholder.com/400x250'">
          <h3>${item.name}</h3>
          <p>${item.description || ""}</p>
          <div class="price">${item.price} ${item.currency}</div>
          <input type="number" min="1" value="1" class="qty" id="q-${safeId}">
          <button class="btn" onclick='addToCart("${safeId}", ${item.price}, "${item.name}")'>
            В корзину
          </button>
        </div>
      `);
    });
  }
});

/* ===== КОРЗИНА ===== */
function addToCart(id, price, name){
  const qty = Number(document.getElementById("q-"+id).value) || 1;
  const found = cart.find(i => i.name === name);

  if(found){
    found.qty += qty;
    found.total += qty * price;
  } else {
    cart.push({ name, qty, total: qty * price });
  }
  renderCart();
}

function renderCart(){
  const box = document.getElementById("cart");
  const totalBox = document.getElementById("total");
  box.innerHTML = "";
  let sum = 0;

  cart.forEach(i => {
    sum += i.total;
    box.innerHTML += `<p>${i.name} × ${i.qty} = ${i.total}</p>`;
  });

  totalBox.textContent = sum;
}

/* ===== ОТПРАВКА ЗАКАЗА ===== */
function sendOrder(){
  const name = document.getElementById("customerName").value.trim();
  const phone = document.getElementById("customerPhone").value.trim();

  if(!name || !phone || cart.length === 0){
    alert("Заполните ФИО, телефон и добавьте товары");
    return;
  }

  fetch(ORDER_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      name: name,
      phone: phone,
      items: cart
    })
  })
  .then(r => r.json())
  .then(r => {
    if(r.status === "ok"){
      alert("Заказ отправлен!");
      cart = [];
      renderCart();
      document.getElementById("customerName").value = "";
      document.getElementById("customerPhone").value = "";
    } else {
      alert("Ошибка: " + r.message);
    }
  })
  .catch(err => {
    console.error(err);
    alert("Ошибка отправки");
  });
}
</script>

</body>
</html>
