<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Каталог</title>
<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #f5f6f8;
}
.catalog {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}
.card {
  background: #000000; /* черный фон карточки */
  color: #ffffff;      /* основной цвет текста */
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,.3); /* можно чуть сильнее тень для черного */
  padding: 16px;
  display: flex;
  flex-direction: column;
}
.card img {
  width: 100%; /* по умолчанию ширина 100% */
  height: auto; /* по умолчанию адаптивная высота */
  object-fit: cover;
  border-radius: 12px;
}
.card h3 {
  color: #ffffff; /* название товара белое */
  margin: 12px 0 6px;
  font-size: 18px;
}
.card p {
  color: #ffffff; /* описание товара белое */
  font-size: 14px;
  flex: 1;
}
.price {
  color: #ffffff; /* цена белая */
  font-size: 20px;
  font-weight: 700;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="catalog" id="catalog"></div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbwSoho1_PYwCEJMqzwKhBj6BcxDhYhWtvkIqJ5EMpZeL-0rqJcHrPFz8lmblYzwhFGn/exec";

fetch(DATA_URL)
  .then(r => r.json())
  .then(items => {
    const wrap = document.getElementById("catalog");
    items.forEach(i => {
      const width = i.width ? i.width : '100%';
      const height = i.height ? i.height : 'auto';
      
      wrap.innerHTML += `
        <div class="card">
          <img src="${i.image}" style="width:${width};height:${height};" onerror="this.src='https://via.placeholder.com/300x180?text=No+Image'">
          <h3>${i.name}</h3>
          <p>${i.description}</p>
          <div class="price">${i.price} ${i.currency}</div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
