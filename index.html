<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background:
    linear-gradient(135deg, rgba(20,20,20,0.85), rgba(10,10,10,0.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size: cover;
  background-attachment: fixed;
  min-height: 100svh;
  padding: 24px;
}

h1 {
  color: #fff;
  text-align: center;
  margin-bottom: 32px;
}

.main-layout {
  max-width: 1400px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 340px;
  gap: 24px;
}

aside {
  position: sticky;
  top: 24px;
  align-self: start;
}

.info-box {
  padding: 20px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  margin-bottom: 20px;
}

.catalog {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  gap: 24px;
}

.category-title {
  grid-column: 1 / -1;
  font-size: 26px;
  color: #fff;
  border-bottom: 1px solid rgba(255,255,255,0.25);
  margin-top: 32px;
}

.card {
  background: rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 16px;
  color: #fff;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
}

.price {
  font-size: 20px;
  font-weight: 700;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: #2ecc71;
}

.counter {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.counter button {
  width: 32%;
  font-size: 18px;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

  <div class="catalog" id="catalog"></div>

  <aside>
    <div class="info-box">
      <h2>Контакты</h2>
      <p>Алекс — (520) 331-9666</p>
      <p>Зик — (205) 195-0992</p>
      <p>Нолан — (480) 067-5061</p>
    </div>

    <div class="info-box">
      <h2>Корзина</h2>
      <div id="cart"></div>
      <p><strong>Итого: <span id="total">0</span></strong></p>

      <input id="fio" placeholder="ФИО">
      <input id="phone" placeholder="Телефон">

      <button onclick="sendOrder()">Оформить заказ</button>
    </div>
  </aside>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbze4o5v2u8ZIi4NQU8UHb9B7miE_CC3TLr9AGPP3yIDvo8g1mQPExljv0fu65UzBfZBsg/exec";

let cart = {};
let itemsMap = {};

/* ===== КОРЗИНА ===== */
function changeQty(name, delta) {
  if (!cart[name]) cart[name] = 0;
  cart[name] += delta;

  if (cart[name] <= 0) {
    delete cart[name];
  }
  renderCart();
  renderButtons();
}

function renderCart() {
  const cartDiv = document.getElementById("cart");
  const totalSpan = document.getElementById("total");
  cartDiv.innerHTML = "";
  let sum = 0;

  Object.keys(cart).forEach(name => {
    const item = itemsMap[name];
    const qty = cart[name];
    const total = qty * Number(item.price);
    sum += total;

    cartDiv.innerHTML += `<p>${name} × ${qty} = ${total} ${item.currency}</p>`;
  });

  totalSpan.textContent = sum + " $";
}

/* ===== КНОПКИ В КАРТОЧКАХ ===== */
function renderButtons() {
  document.querySelectorAll("[data-item]").forEach(el => {
    const name = el.dataset.item;
    const qty = cart[name] || 0;

    if (qty === 0) {
      el.innerHTML = `<button onclick="changeQty('${name}',1)">В корзину</button>`;
    } else {
      el.innerHTML = `
        <div class="counter">
          <button onclick="changeQty('${name}',-1)">−</button>
          <strong>${qty}</strong>
          <button onclick="changeQty('${name}',1)">+</button>
        </div>
      `;
    }
  });
}

/* ===== ОТПРАВКА ЗАКАЗА ===== */
function sendOrder() {
  const name = fio.value.trim();
  const phone = phone.value.trim();

  if (!name || !phone || Object.keys(cart).length === 0) {
    alert("Заполни данные и добавь товар");
    return;
  }

  const items = Object.keys(cart).map(key => ({
    ...itemsMap[key],
    qty: cart[key],
    total: cart[key] * Number(itemsMap[key].price)
  }));

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ name, phone, items })
  }).then(() => {
    alert("Заказ отправлен!");
    cart = {};
    renderCart();
    renderButtons();
    fio.value = "";
    phone.value = "";
  });
}

/* ===== ЗАГРУЗКА КАТАЛОГА ===== */
fetch(API_URL)
  .then(res => res.json())
  .then(items => {
    const catalog = document.getElementById("catalog");
    const grouped = {};

    items.forEach(item => {
      itemsMap[item.name] = item;
      const cat = item.category || "Другое";
      if (!grouped[cat]) grouped[cat] = [];
      grouped[cat].push(item);
    });

    Object.keys(grouped).forEach(cat => {
      catalog.innerHTML += `<div class="category-title">${cat}</div>`;
      grouped[cat].forEach(item => {
        catalog.innerHTML += `
          <div class="card">
            <img src="${item.image}">
            <h3>${item.name}</h3>
            <p>${item.description || ""}</p>
            <div class="price">${item.price} ${item.currency}</div>
            <div data-item="${item.name}"></div>
          </div>
        `;
      });
    });

    renderButtons();
  });
</script>

</body>
</html>
