<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background:
    linear-gradient(135deg, rgba(20,20,20,0.85), rgba(10,10,10,0.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  min-height: 100svh;
  padding: 24px;
}

h1 {
  color: #fff;
  text-align: center;
  margin-bottom: 32px;
}

.main-layout {
  max-width: 1400px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 24px;
}

aside {
  position: sticky;
  top: 24px;
}

.info-box {
  padding: 20px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  margin-bottom: 20px;
}

.catalog {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  gap: 24px;
}

.category-title {
  grid-column: 1/-1;
  font-size: 26px;
  color: #fff;
  border-bottom: 1px solid rgba(255,255,255,0.25);
  margin-top: 32px;
}

.card {
  background: rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 16px;
  color: #fff;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
}

.price {
  font-size: 20px;
  font-weight: 700;
  margin-top: 8px;
}

button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #2ecc71;
  color: #000;
  font-weight: 600;
  cursor: pointer;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

  <div class="catalog" id="catalog"></div>

  <aside>
    <div class="info-box">
      <h2>Контакты</h2>
      <p>Алекс — (520) 331-9666</p>
      <p>Зик — (205) 195-0992</p>
      <p>Нолан — (480) 067-5061</p>
    </div>

    <div class="info-box">
      <h2>Корзина</h2>
      <div id="cart"></div>
      <p><strong>Итого: <span id="total">0</span> $</strong></p>

      <input id="fio" placeholder="ФИО">
      <input id="phone" placeholder="Телефон">

      <button onclick="sendOrder()">Оформить заказ</button>
    </div>
  </aside>

</div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbw3x3geMMWEFNIPqPi1hX1pUwdD3bSyWfXwC4I7W8AfI4kk3Uf_YkqcRQfxRqIKohlpwg/exec";
const ORDER_URL = DATA_URL;

let cart = [];

function addToCart(item) {
  const found = cart.find(i => i.name === item.name);
  if (found) {
    found.qty++;
    found.total += item.price;
  } else {
    cart.push({
      name: item.name,
      qty: 1,
      price: item.price,
      total: item.price
    });
  }
  renderCart();
}

function renderCart() {
  const cartDiv = document.getElementById("cart");
  const totalSpan = document.getElementById("total");
  cartDiv.innerHTML = "";
  let sum = 0;

  cart.forEach(item => {
    sum += item.total;
    cartDiv.innerHTML += `<p>${item.name} × ${item.qty} = ${item.total}$</p>`;
  });

  totalSpan.textContent = sum;
}

function sendOrder() {
  const name = fio.value.trim();
  const phone = phone.value.trim();

  if (!name || !phone || cart.length === 0) {
    alert("Заполни данные и добавь товар");
    return;
  }

  fetch(ORDER_URL, {
    method: "POST",
    body: JSON.stringify({ name, phone, items: cart })
  }).then(() => {
    alert("Заказ отправлен!");
    cart = [];
    renderCart();
    fio.value = "";
    phone.value = "";
  });
}

fetch(DATA_URL)
  .then(res => res.json())
  .then(items => {
    const catalog = document.getElementById("catalog");
    let currentCategory = "";

    items.forEach(item => {
      if (item.category !== currentCategory) {
        currentCategory = item.category;
        catalog.innerHTML += `<div class="category-title">${currentCategory}</div>`;
      }

      catalog.innerHTML += `
        <div class="card">
          <img src="${item.image}">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <div class="price">${item.price} ${item.currency}</div>
          <button onclick='addToCart(${JSON.stringify(item)})'>В корзину</button>
        </div>
      `;
    });
  });
</script>

</body>
</html>
