<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background:
    linear-gradient(135deg, rgba(20,20,20,0.85), rgba(10,10,10,0.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  min-height: 100svh;
  padding: 24px;
  box-sizing: border-box;
}

h1 {
  color: #fff;
  text-align: center;
  margin-bottom: 32px;
  font-weight: 600;
}

.main-layout {
  max-width: 1400px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 24px;
  align-items: start;
}

.info-box {
  padding: 20px 22px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(16px) saturate(140%);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
  color: #fff;
}

.info-box + .info-box {
  margin-top: 16px;
}

.info-box h2 {
  margin: 0 0 12px;
  font-size: 20px;
}

.order-btn {
  display: block;
  margin-top: 14px;
  padding: 12px;
  text-align: center;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  background: #000;
  border-radius: 12px;
  text-decoration: none;
}

.catalog {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

/* Категория */
.category {
  grid-column: 1 / -1;
  margin: 32px 0 8px;
  font-size: 26px;
  font-weight: 700;
  color: #fff;
  border-bottom: 2px solid rgba(255,255,255,0.25);
  padding-bottom: 8px;
}

.card {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(16px) saturate(140%);
  border-radius: 18px;
  padding: 16px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  display: flex;
  flex-direction: column;
  transition: transform 0.25s ease;
}

.card:hover {
  transform: translateY(-6px);
}

.card img {
  max-width: 100%;
  height: auto;
  object-fit: contain;
  border-radius: 12px;
  margin: auto;
}

.card h3 {
  margin: 14px 0 8px;
  font-size: 18px;
}

.card p {
  font-size: 14px;
  flex: 1;
}

.price {
  margin-top: 12px;
  font-size: 20px;
  font-weight: 700;
}

@media (max-width: 900px) {
  .main-layout {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

  <div class="catalog" id="catalog"></div>

  <aside>
    <div class="info-box">
      <h2>Наши контакты</h2>
      <p><strong>Dist. 8168</strong></p>
      <p>Алекс — (520) 331-9666</p>
      <p>Зик — (205) 195-0992</p>
      <p>Нолан — (480) 067-5061</p>
    </div>

    <div class="info-box">
      <h2>Заказать</h2>
      <p>Оформите заказ онлайн</p>
      <a class="order-btn"
         href="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdmvr1ac4_uTulR9OMTrDgA_a9oZg3t0fm2w-8xqqSkLRAlwA/formResponse"
         target="_blank">
         Заказать
      </a>
    </div>
  </aside>

</div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbwSoho1_PYwCEJMqzwKhBj6BcxDhYhWtvkIqJ5EMpZeL-0rqJcHrPFz8lmblYzwhFGn/exec";

fetch(DATA_URL)
  .then(res => res.json())
  .then(items => {

    const catalog = document.getElementById("catalog");
    const categories = {};

    // Группируем товары
    items.forEach(item => {
      const category = item.category?.trim() || "Без категории";
      if (!categories[category]) categories[category] = [];
      categories[category].push(item);
    });

    // Вывод
    for (const categoryName in categories) {

      catalog.insertAdjacentHTML("beforeend", `
        <div class="category">${categoryName}</div>
      `);

      categories[categoryName].forEach(item => {

        const styleW = item.width ? `max-width:${item.width}px;` : "";
        const styleH = item.height ? `max-height:${item.height}px;` : "";

        catalog.insertAdjacentHTML("beforeend", `
          <div class="card">
            <img
              src="${item.image}"
              style="${styleW}${styleH}"
              onerror="this.src='https://via.placeholder.com/400x250?text=No+Image'"
            >
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <div class="price">${item.price} ${item.currency}</div>
          </div>
        `);
      });
    }
  });
</script>

</body>
</html>
