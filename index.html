<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:
    linear-gradient(135deg,rgba(20,20,20,.85),rgba(10,10,10,.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size:cover;
  background-attachment:fixed;
  min-height:100vh;
  padding:24px;
  color:#fff;
}

h1{text-align:center;margin-bottom:32px}


.main-layout{
  max-width:1400px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 340px;
  gap:24px;
  align-items:start;
}


aside{
  position:sticky;
  top:24px;
  display:flex;
  flex-direction:column;
  gap:16px;
}


.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:24px;
}

.category-title{
  grid-column:1/-1;
  font-size:26px;
  font-weight:700;
  margin:32px 0 16px;
  border-bottom:1px solid rgba(255,255,255,.25);
}


.card{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:16px;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

.price{
  font-size:20px;
  font-weight:700;
  margin:8px 0;
}


.qty-input{
  width:100%;
  max-width:90px;
  padding:8px;
  margin-top:6px;
  text-align:center;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.45);
  color:#fff;
  outline:none;
  font-size:15px;
}

.text-input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.45);
  color:#fff;
  outline:none;
}

input::placeholder{color:rgba(255,255,255,.7)}

/* ===== КНОПКИ ===== */
.btn{
  margin-top:10px;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.btn:active{transform:scale(.95)}
.btn-del{background:#111;padding:4px 8px}


.info-box{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:18px;
}


details summary{
  cursor:pointer;
  list-style:none;
}

details summary::-webkit-details-marker{display:none}

details summary h2{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:0;
}

details summary h2::after{
  content:"▾";
  font-size:18px;
  transition:.25s;
}

details:not([open]) summary h2::after{
  transform:rotate(-90deg);
}


.category-menu{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:10px;
}

.category-menu a{
  color:#fff;
  text-decoration:none;
  padding:6px 10px;
  border-radius:10px;
  background:rgba(255,255,255,.08);
  font-size:14px;
}

.category-menu a.active{
  background:#fff;
  color:#000;
  font-weight:700;
}


@media(max-width:900px){
  .main-layout{grid-template-columns:1fr}
  aside{position:static}
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

  <div id="catalog" class="catalog"></div>

  <aside>

    
    <details open class="info-box">
      <summary><h2>Наши контакты</h2></summary>
      <p><strong>Dist. 8168</strong></p>
      <p>Алекс — (520) 331-9666</p>
      <p>Зик — (205) 195-0992</p>
      <p>Нолан — (480) 067-5061</p>
    </details>


    <details open class="info-box">
      <summary><h2>Категории</h2></summary>
      <nav id="categoryMenu" class="category-menu"></nav>
    </details>

  </aside>

</div>


<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbx1jZJ-P6ijI7E6m6HSux1P9PNbFDOFmkzojLlgU45wo5CAmJnsGU-KEqw8th8mCZRT/exec";
let cart=[];


fetch(SCRIPT_URL)
.then(r=>r.json())
.then(items=>{
  const catalog=document.getElementById("catalog");
  const menu=document.getElementById("categoryMenu");
  const groups={};

  items.forEach(i=>{
    const c=i.category||"Другое";
    (groups[c]=groups[c]||[]).push(i);
  });

  for(const c in groups){
    const anchor=c.replace(/\s+/g,"_");

    catalog.innerHTML+=`
      <div class="category-title" id="cat-${anchor}">${c}</div>`;

    menu.innerHTML+=`
      <a href="#" data-target="cat-${anchor}">${c}</a>`;

    groups[c].forEach(i=>{
      const id=i.name.replace(/\s+/g,"_");
      catalog.innerHTML+=`
        <div class="card">
          <img src="${i.image}">
          <h3>${i.name}</h3>
          <p>${i.description||""}</p>
          <div class="price">${i.price} ${i.currency}</div>
          <input id="q-${id}" class="qty-input" type="number" value="1" min="1">
          <button class="btn"
            onclick="addToCart('${i.name}',${i.price},document.getElementById('q-${id}').value)">
            В корзину
          </button>`;
    });
  }

  initScrollSpy();
});


document.addEventListener("click",e=>{
  const link=e.target.closest("[data-target]");
  if(!link) return;
  e.preventDefault();
  document.getElementById(link.dataset.target)
    .scrollIntoView({behavior:"smooth",block:"start"});
});

function initScrollSpy(){
  const sections=[...document.querySelectorAll(".category-title")];
  const links=[...document.querySelectorAll(".category-menu a")];

  window.addEventListener("scroll",()=>{
    let current=null;
    sections.forEach(s=>{
      if(s.getBoundingClientRect().top<=120) current=s;
    });
    if(!current) return;
    links.forEach(l=>l.classList.remove("active"));
    const a=links.find(l=>l.dataset.target===current.id);
    if(a) a.classList.add("active");
  });

  window.dispatchEvent(new Event("scroll"));
}



</script>

</body>
</html>
