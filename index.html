<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background:
    linear-gradient(135deg, rgba(20,20,20,0.85), rgba(10,10,10,0.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  min-height: 100svh;
  padding: 24px;
  box-sizing: border-box;
}

h1 {
  color: #fff;
  text-align: center;
  margin-bottom: 32px;
  font-weight: 600;
}

.main-layout {
  max-width: 1400px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 24px;
}

.info-box {
  padding: 20px 22px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px) saturate(140%);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
}

.info-box + .info-box {
  margin-top: 16px;
}

.order-btn {
  display: block;
  margin-top: 14px;
  padding: 12px;
  text-align: center;
  font-weight: 600;
  color: #fff;
  background: #000;
  border-radius: 12px;
  text-decoration: none;
}

.catalog {
  display: block;
}

/* Категория */
.category {
  margin-bottom: 24px;
}

.category-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  padding: 14px 18px;
  background: rgba(255,255,255,0.14);
  border-radius: 16px;
  font-size: 22px;
  font-weight: 700;
  color: #fff;
  user-select: none;
}

.category-header:hover {
  background: rgba(255,255,255,0.2);
}

.arrow {
  transition: transform 0.3s ease;
}

.category.collapsed .arrow {
  transform: rotate(-90deg);
}

.category-content {
  margin-top: 16px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
  overflow: hidden;
  transition: max-height 0.4s ease;
}

.category.collapsed .category-content {
  max-height: 0;
  padding: 0;
  gap: 0;
}

/* Карточка */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(16px) saturate(140%);
  border-radius: 18px;
  padding: 16px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  display: flex;
  flex-direction: column;
  transition: transform 0.25s ease;
}

.card:hover {
  transform: translateY(-6px);
}

.card img {
  width: 100%;
  height: auto;
  object-fit: contain;
  border-radius: 12px;
  display: block;
  margin: 0 auto 12px;
}

.card h3 {
  margin: 8px 0;
  font-size: 18px;
}

.card p {
  font-size: 14px;
  flex: 1;
}

.price {
  margin-top: 12px;
  font-size: 20px;
  font-weight: 700;
}

@media (max-width: 900px) {
  .main-layout {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

  <div class="catalog" id="catalog"></div>

  <aside>
    <div class="info-box">
