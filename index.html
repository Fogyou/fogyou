<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:
    linear-gradient(135deg,rgba(20,20,20,.85),rgba(10,10,10,.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size:cover;
  background-attachment:fixed;
  min-height:100vh;
  padding:24px;
  color:#fff;
}

h1{text-align:center;margin-bottom:32px}

/* ===== ЛЕЙАУТ ===== */
.main-layout{
  max-width:1400px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 340px;
  gap:24px;
}

/* ===== SIDEBAR ===== */
aside{
  position:sticky;
  top:24px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ===== КАТАЛОГ ===== */
.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:24px;
}

.category-title{
  grid-column:1/-1;
  font-size:26px;
  font-weight:700;
  margin:48px 0 16px;
  padding-top:8px;
  border-bottom:1px solid rgba(255,255,255,.25);
}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:16px;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

.price{
  font-size:20px;
  font-weight:700;
  margin:8px 0;
}

/* ===== INPUTS ===== */
.qty-input{
  width:6ch;
  padding:6px;
  text-align:center;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.45);
  color:#fff;
}

.text-input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.45);
  color:#fff;
}

/* ===== BUTTONS ===== */
.btn{
  margin-top:10px;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.btn-del{padding:4px 8px;background:#111}

/* ===== BOX ===== */
.info-box{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:18px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}

/* ===== CATEGORY MENU ===== */
.category-menu{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.category-menu a{
  color:#fff;
  text-decoration:none;
  padding:6px 10px;
  border-radius:10px;
  background:rgba(255,255,255,.08);
  transition:.2s;
}

.category-menu a.active{
  background:#fff;
  color:#000;
  font-weight:700;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .main-layout{grid-template-columns:1fr}
  aside{position:static}
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

  <div id="catalog" class="catalog"></div>

  <aside>

    <div class="info-box">
      <h2>Категории</h2>
      <nav id="categoryMenu" class="category-menu"></nav>
    </div>

    <div class="info-box">
      <h2>Корзина</h2
