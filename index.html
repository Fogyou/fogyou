<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Каталог с эффектом стекла</title>
<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: linear-gradient(135deg, #1a1a1a, #121212);
  min-height: 100vh;
  padding: 24px;
  box-sizing: border-box;
}

.catalog {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

/* Эффект жидкого стекла для карточек */
.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  padding: 16px;
  display: flex;
  flex-direction: column;
  color: #ffffff;
  border: 1px solid rgba(255,255,255,0.2);
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-4px);
}

.card img {
  width: 100%;  /* по умолчанию адаптивная ширина */
  height: auto; /* по умолчанию адаптивная высота */
  object-fit: cover;
  border-radius: 12px;
}

.card h3 {
  margin: 12px 0 6px;
  font-size: 18px;
  color: #ffffff;
}

.card p {
  font-size: 14px;
  color: #ffffff;
  flex: 1;
}

.price {
  font-size: 20px;
  font-weight: 700;
  margin-top: 10px;
  color: #ffffff;
}
</style>
</head>
<body>

<h1 style="color:white; text-align:center; margin-bottom:24px;">Каталог товаров</h1>

<div class="catalog" id="catalog"></div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbwSoho1_PYwCEJMqzwKhBj6BcxDhYhWtvkIqJ5EMpZeL-0rqJcHrPFz8lmblYzwhFGn/exec";

fetch(DATA_URL)
  .then(r => r.json())
  .then(items => {
    const wrap = document.getElementById("catalog");
    items.forEach(i => {
      // Берём размеры из таблицы, если пусто — адаптивные
      const width = i.width ? i.width : '100%';
      const height = i.height ? i.height : 'auto';
      
      wrap.innerHTML += `
        <div class="card">
          <img src="${i.image}" style="width:${width};height:${height};" onerror="this.src='https://via.placeholder.com/300x180?text=No+Image'">
          <h3>${i.name}</h3>
          <p>${i.description}</p>
          <div class="price">${i.price} ${i.currency}</div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
