<style>
/* ===== ОБЩИЙ ФОН ===== */
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background:
    linear-gradient(135deg, rgba(20,20,20,0.85), rgba(10,10,10,0.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  min-height: 100svh;
  padding: 24px;
  box-sizing: border-box;
}

/* ===== FIX ДЛЯ SAFARI ===== */
@supports (-webkit-backdrop-filter: blur(0)) {
  body {
    -webkit-transform: translate3d(0,0,0);
    transform: translate3d(0,0,0);
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-perspective: 1000;
    perspective: 1000;
  }

  .card, .info-box {
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
  }
}

/* ===== ЗАГОЛОВОК ===== */
h1 {
  color: #fff;
  text-align: center;
  margin-bottom: 32px;
  font-weight: 600;
}

/* ===== ОСНОВНОЙ КОНТЕЙНЕР ===== */
.main-layout {
  max-width: 1400px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 24px;
  align-items: start;
}

/* ===== ИНФО-БЛОК СПРАВА ===== */
.info-box {
  padding: 20px 22px;

  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(16px) saturate(140%);
  -webkit-backdrop-filter: blur(16px) saturate(140%);

  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow:
    0 8px 30px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.15);

  color: #fff;
  position: sticky;
  top: 24px;
}

.info-box h2 {
  margin: 0 0 12px;
  font-size: 20px;
  font-weight: 600;
}

.info-box p {
  margin: 6px 0;
  font-size: 15px;
  line-height: 1.5;
}

/* ===== КАТАЛОГ ===== */
.catalog {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

/* ===== СТЕКЛЯННЫЕ КАРТОЧКИ ===== */
.card {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(16px) saturate(140%);
  -webkit-backdrop-filter: blur(16px) saturate(140%);
  border-radius: 18px;
  padding: 16px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow:
    0 8px 30px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.15);
  color: #fff;
  display: flex;
  flex-direction: column;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow:
    0 14px 40px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.25);
}

/* ===== КАРТИНКА ===== */
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
}

/* ===== ТЕКСТ ===== */
.card h3 {
  margin: 14px 0 8px;
  font-size: 18px;
  font-weight: 600;
}

.card p {
  font-size: 14px;
  opacity: 0.9;
  line-height: 1.4;
  flex: 1;
}

/* ===== ЦЕНА ===== */
.price {
  margin-top: 12px;
  font-size: 20px;
  font-weight: 700;
}

/* ===== АДАПТИВ ===== */
@media (max-width: 900px) {
  .main-layout {
    grid-template-columns: 1fr;
  }

  .info-box {
    position: static;
  }
}

@media (max-width: 480px) {
  .card img { height: 150px; }
}
</style>
