<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:
    linear-gradient(135deg,rgba(20,20,20,.85),rgba(10,10,10,.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size:cover;
  background-attachment:fixed;
  min-height:100vh;
  padding:24px;
  color:#fff;
}

h1{text-align:center;margin-bottom:32px}

/* ===== ЛЕЙАУТ ===== */
.main-layout{
  max-width:1400px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 340px;
  gap:24px;
  align-items:start;
}

/* ===== STICKY SIDEBAR ===== */
aside{
  position:sticky;
  top:24px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ===== КАТАЛОГ ===== */
.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:24px;
}

.category-title{
  grid-column:1/-1;
  font-size:26px;
  font-weight:700;
  margin:48px 0 16px;
  border-bottom:1px solid rgba(255,255,255,.25);
}

/* ===== КАРТОЧКИ ===== */
.card{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:16px;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

.price{
  font-size:20px;
  font-weight:700;
  margin:8px 0;
}

/* ===== INPUTS ===== */
.qty-input{
  width:6ch;
  padding:6px;
  text-align:center;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.45);
  color:#fff;
}

.text-input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.45);
  color:#fff;
}

/* ===== BUTTONS ===== */
.btn{
  margin-top:10px;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.btn-del{background:#111;padding:4px 8px}

/* ===== BOX ===== */
.info-box{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:18px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}

/* ===== CATEGORY MENU ===== */
.category-menu{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.category-menu a{
  color:#fff;
  text-decoration:none;
  padding:6px 10px;
  border-radius:10px;
  background:rgba(255,255,255,.08);
}

.category-menu a.active{
  background:#fff;
  color:#000;
  font-weight:700;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .main-layout{grid-template-columns:1fr}
  aside{position:static}
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

  <div id="catalog" class="catalog"></div>

  <aside>

    <!-- ВОЗВРАЩЁННЫЙ БЛОК КОНТАКТОВ -->
    <div class="info-box">
      <h2>Наши контакты</h2>
      <p><strong>Dist. 8168</strong></p>
      <p>Алекс — (520) 331-9666</p>
      <p>Зик — (205) 195-0992</p>
      <p>Нолан — (480) 067-5061</p>
    </div>

    <div class="info-box">
      <h2>Категории</h2>
      <nav id="categoryMenu" class="category-menu"></nav>
    </div>

    <div class="info-box">
      <h2>Корзина</h2>
      <div id="cart"></div>
      <p><strong>Итого: <span id="total">0</span></strong></p>
      <input id="customerName" class="text-input" placeholder="ФИО">
      <input id="customerPhone" class="text-input" placeholder="Телефон">
      <button class="btn" onclick="sendOrder()">Оформить заказ</button>
    </div>

  </aside>

</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbx1jZJ-P6ijI7E6m6HSux1P9PNbFDOFmkzojLlgU45wo5CAmJnsGU-KEqw8th8mCZRT/exec";
let cart=[];
let sections=[];
let links=[];

/* ===== LOAD CATALOG ===== */
fetch(SCRIPT_URL)
.then(r=>r.json())
.then(items=>{
  const catalog=document.getElementById("catalog");
  const menu=document.getElementById("categoryMenu");
  const groups={};

  items.forEach(i=>{
    const c=i.category || "Другое";
    (groups[c]=groups[c]||[]).push(i);
  });

  for(const c in groups){
    const id="cat-"+c.replace(/\s+/g,"_");

    catalog.innerHTML+=`
      <div class="category-title" id="${id}">${c}</div>`;

    menu.innerHTML+=`
      <a href="#" data-target="${id}">${c}</a>`;

    groups[c].forEach(i=>{
      const pid=i.name.replace(/\s+/g,"_");
      catalog.innerHTML+=`
        <div class="card">
          <img src="${i.image}">
          <h3>${i.name}</h3>
          <p>${i.description||""}</p>
          <div class="price">${i.price} ${i.currency}</div>
          <input id="q-${pid}" class="qty-input" type="number" value="1" min="1">
          <button class="btn"
            onclick="addToCart('${i.name}',${i.price},document.getElementById('q-${pid}').value)">
            В корзину
          </button>
        </div>`;
    });
  }

  sections=[...document.querySelectorAll(".category-title")];
  links=[...document.querySelectorAll(".category-menu a")];

  initScroll();
});

/* ===== SMOOTH SCROLL ===== */
document.addEventListener("click",e=>{
  const a=e.target.closest("[data-target]");
  if(!a) return;
  e.preventDefault();
  document.getElementById(a.dataset.target)
    .scrollIntoView({behavior:"smooth",block:"start"});
});

/* ===== ACTIVE CATEGORY (СТАБИЛЬНО) ===== */
function initScroll(){
  window.addEventListener("scroll",()=>{
    let current=null;

    for(const sec of sections){
      if(sec.getBoundingClientRect().top <= 120){
        current=sec;
      }
    }

    if(!current) return;

    links.forEach(l=>l.classList.remove("active"));
    const link=links.find(l=>l.dataset.target===current.id);
    if(link) link.classList.add("active");
  });

  window.dispatchEvent(new Event("scroll"));
}

/* ===== CART ===== */
function addToCart(name,price,qty){
  qty=+qty||1;
  const f=cart.find(i=>i.name===name);
  if(f){f.qty+=qty;f.total+=qty*price}
  else cart.push({name,qty,total:qty*price});
  renderCart();
}

function renderCart(){
  const box=document.getElementById("cart");
  const total=document.getElementById("total");
  box.innerHTML="";
  let sum=0;
  cart.forEach((i,idx)=>{
    sum+=i.total;
    box.innerHTML+=`
      <div class="cart-item">
        <span>${i.name} × ${i.qty}</span>
        <button class="btn-del" onclick="cart.splice(${idx},1);renderCart()">✕</button>
      </div>`;
  });
  total.textContent=sum;
}

function sendOrder(){
  alert("Заказ отправлен");
}
</script>

</body>
</html>
