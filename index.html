<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmmuNation</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:
    linear-gradient(135deg,rgba(20,20,20,.85),rgba(10,10,10,.85)),
    url("https://i.imgur.com/SCMy3Xr.jpeg");
  background-size:cover;
  background-attachment:fixed;
  padding:24px;
  color:#fff;
}
h1{text-align:center;margin-bottom:32px}

.main-layout{
  max-width:1400px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 320px;
  gap:24px;
}

.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:24px;
}

.category-title{
  grid-column:1/-1;
  font-size:26px;
  font-weight:700;
  margin:32px 0 16px;
  border-bottom:1px solid rgba(255,255,255,.25);
}

.card{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:16px;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

.price{font-size:20px;font-weight:700}

.qty,input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:none;
  margin-top:6px;
}

.btn{
  margin-top:8px;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
.btn:active{transform:scale(.95)}

aside{position:sticky;top:24px}
.info-box{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:18px;
}
</style>
</head>

<body>

<h1>AmmuNation</h1>

<div class="main-layout">

<div id="catalog" class="catalog"></div>

<aside>
  <div class="info-box">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cart"></div>
    <p><strong>–ò—Ç–æ–≥–æ: <span id="total">0</span></strong></p>

    <input id="customerName" placeholder="–§–ò–û">
    <input id="customerPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">

    <button class="btn" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>
</aside>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx1jZJ-P6ijI7E6m6HSux1P9PNbFDOFmkzojLlgU45wo5CAmJnsGU-KEqw8th8mCZRT/exec";
let cart = [];

/* –ö–ê–¢–ê–õ–û–ì */
fetch(SCRIPT_URL)
.then(r=>r.json())
.then(items=>{
  const catalog=document.getElementById("catalog");
  const groups={};

  items.forEach(i=>{
    const c=i.category||"–î—Ä—É–≥–æ–µ";
    if(!groups[c])groups[c]=[];
    groups[c].push(i);
  });

  for(const c in groups){
    catalog.innerHTML+=`<div class="category-title">${c}</div>`;
    groups[c].forEach(i=>{
      const id=i.name.replace(/\s+/g,"_");
      catalog.innerHTML+=`
        <div class="card">
          <img src="${i.image}">
          <h3>${i.name}</h3>
          <p>${i.description||""}</p>
          <div class="price">${i.price} ${i.currency}</div>
          <input class="qty" id="q-${id}" type="number" value="1" min="1">
          <button class="btn"
            onclick="addToCart('${i.name}',${i.price},document.getElementById('q-${id}').value)">
            –í –∫–æ—Ä–∑–∏–Ω—É
          </button>
        </div>`;
    });
  }
});

/* –ö–û–†–ó–ò–ù–ê */
function addToCart(name,price,qty){
  qty=Number(qty)||1;
  const f=cart.find(i=>i.name===name);
  if(f){f.qty+=qty;f.total+=qty*price}
  else cart.push({name,qty,total:qty*price});
  renderCart();
}

function renderCart(){
  const box=document.getElementById("cart");
  const total=document.getElementById("total");
  box.innerHTML="";
  let sum=0;
  cart.forEach(i=>{
    sum+=i.total;
    box.innerHTML+=`<p>${i.name} √ó ${i.qty} = ${i.total}</p>`;
  });
  total.textContent=sum;
}

/* üî• –û–¢–ü–†–ê–í–ö–ê ‚Äî –ï–î–ò–ù–°–¢–í–ï–ù–ù–û –í–ï–†–ù–´–ô –í–ê–†–ò–ê–ù–¢ */
function sendOrder(){
  if(cart.length===0)return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");

  const params=new URLSearchParams();
  params.append("data",JSON.stringify({
    name:customerName.value,
    phone:customerPhone.value,
    items:cart
  }));

  fetch(SCRIPT_URL,{
    method:"POST",
    mode:"no-cors",
    headers:{ "Content-Type":"application/x-www-form-urlencoded" },
    body:params.toString()
  });

  alert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω");
  cart=[];
  renderCart();
  customerName.value="";
  customerPhone.value="";
}
</script>

</body>
</html>
